<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Calculator</h1>
            <input type="text" id="data" data-valueN="0" data-valueA="">
            <div class="buttons">
                <section id="numbers">
                    <button id="n1" value="1">1</button>
                    <button id="n2" value="2">2</button>
                    <button id="n3" value="3">3</button>
                    <button id="n4" value="4">4</button>
                    <button id="n5" value="5">5</button>
                    <button id="n6" value="6">6</button>
                    <button id="n7" value="7">7</button>
                    <button id="n8" value="8">8</button>
                    <button id="n9" value="9">9</button>
                    <button id="n0" value="0">0</button>
                    <button id="del">Del</button>
                    <button id="clear">CLS</button>
                </section>
                <section id="operations">
                    <button id="multiply" value=" X ">X</button>
                    <button id="division" value=" / ">/</button>
                    <button id="sum" value=" + ">+</button>
                    <button id="subtration" value=" - ">-</button>
                </section>
                <section id="result">
                    <button id="result" value=" = ">=</button>
                </section>
            </div>
        </div>
    </main>
    



    <script src="scripts/functions.js"></script>
</body>
</html>
